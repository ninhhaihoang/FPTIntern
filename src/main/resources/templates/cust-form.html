<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}">
  <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Add New Customer</title>
</head>

<body>
<div class="topnav">
  <a class="active" href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Orders</a>
  <div class="search-container">
    <form th:action="@{/customer/search}">
      <input type="text" placeholder="Search..." name="keyword" />
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>
<div>
  <h2 style="text-align: center; margin-top: 20px;">Customer</h2>
</div>
<div class="form-div">
  <form class="cus-form" th:action="@{/process-save-cust}" method="post" th:object="${customer}">
    <div class="form-inputs">
      <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" placeholder="Enter code" th:field="*{customerCode}">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name" th:field="*{fullName}">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter address" th:field="*{address}">
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" placeholder="Enter phone number" th:field="*{phoneNumber}">
      </div>
      <div class="form-group">
        <label>Sex</label>
        <select class="form-select" aria-label="Disabled select example" th:field="*{sex}">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" th:field="*{birthday}">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-danger" th:href="@{/}">Cancel</a>
    </div>
  </form>
</div>
<!-- The Modal -->
<div id="simpleModal" class="md">
  <div class="md-content">
    <div class="md-header">
      <span class="closeBtn">&times;</span>
      <h2>Modal header</h2>
    </div>
    <div class="md-body">
      <p>Hello modal here~</p>
    </div>
    <div class="md-footer">
      <button id="submitBtn" class="footerBtn">Delete</button>
      <button id="cancelBtn" class="footerBtn">Cancel</button>
    </div>
  </div>
</div>
<script type="text/javascript">
  let modal = document.getElementById("simpleModal");
  // let modalBtn = document.getElementById("modalBtn");
  let closeBtn = document.getElementsByClassName("closeBtn")[0];
  let closeModalBtn = document.getElementById("cancelBtn");
  let deleteBtn = document.getElementById("submitBtn");

  // modalBtn.addEventListener("click", openModal);
  closeBtn.addEventListener("click", closeModal);
  closeModalBtn.addEventListener("click", closeModal);
  window.addEventListener("click", outsideClick);

  function openModal(st){
    modal.style.display = "block";
    console.log(st);
  }

  function closeModal(){
    modal.style.display = "none";
  }

  function outsideClick(e){
    if(e.target == modal)
      modal.style.display = "none";
  }
</script>
</body>

</html>
