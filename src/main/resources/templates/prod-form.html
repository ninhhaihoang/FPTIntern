<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add New Customer</title>
</head>

<body>
<div class="topnav">
    <a th:href="@{/}">Home</a>
    <a class="active" th:href="@{/list-products}">Products</a>
    <a href="#">Orders</a>
    <div class="search-container">
        <form th:action="@{/product/search}">
            <input type="text" placeholder="Search..." name="keyword" />
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>
<div>
    <h2 style="text-align: center; margin-top: 20px;">Product Page</h2>
</div>
<div class="form-div">
    <form class="cus-form" th:action="@{/process-save-product}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{productId}">
        <div class="form-inputs">
            <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" placeholder="Enter code" th:field="*{productCode}">
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter name" th:field="*{productName}">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Enter price" th:field="*{price}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-danger" th:href="@{/list-products}">Cancel</a>
        </div>
    </form>
</div>
</body>

</html>
